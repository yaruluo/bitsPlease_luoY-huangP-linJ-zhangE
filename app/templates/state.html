{% extends "base.html" %}

{% block title %}
	{{ name }}
{% endblock %}

{% block body %}
<h2>{{name}}</h2>
<span>
	<div class="row justify-content-center">
		<div class="col-sm-3">
			<select id="order" class="custom-select" style="display:none">
				<option value="0">Alphabetical</option>
				<option value="1">Ascending</option>
				<option value="2">Descending</option>
			</select>
		</div>
		<button class="btn btn-primary" id="change" style="display:none">Update</button>
	</div>
</span>
<button class="btn btn-primary" id="pop">Population</button>
<br>
<div id="popchart">
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
  var data = {{ data|tojson }};
</script>
<script src="{{url_for('static', filename='js/state.js')}}"></script>
{% endblock %}
